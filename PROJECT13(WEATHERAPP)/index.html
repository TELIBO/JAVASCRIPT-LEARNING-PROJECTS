<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link href="index.css" rel="stylesheet">
</head>
<body style="display:flex;flex-direction: row;background-color: black;font-family: 'Courier New';">
    <div style="display:flex;flex:1;justify-content: center;align-items: center;height:100vh">
        <div>
            <h1 style=
            " font-size: 155px;
            font-family:'Courier New';margin:0px;color:white;"
            >WEATHER APP</h1>
            <form style="margin: 0px;">
                <input type="text" 
                style="
                padding:10px;
                border:1px black solid;border-radius:12px;font-size:15px;"
                required placeholder="Enter City Name" id="input">
                <button type="button"
                style="background-color:white;color:black;padding:10px;border-radius:13px;"
                id="submit">
                    SUBMIT
                </button>
            </form>
        </div>
    </div>
    <div style="display:flex;flex:1;justify-content: center;align-items: center;">
        <div style="
            height:70vh;width:70%;background-color:white;display: flex;flex-direction: column;
            box-shadow:8px 8px 8px rgba(255,255,255,0.8);border-radius: 12px;">
            <div style="display:flex;flex:1;flex-direction: row;">
                <div style="flex:1;display:flex;flex-direction: column;">
                <div style="flex:4;display: flex;justify-content: center;align-items: center;"id="image">
                    <img id="weatherimage" style="width:170px;">
                </div>
                <div style="flex:1;display: flex;justify-content: center;
                align-items: center;font-size: larger;font-weight: 600;"id="weather">
               
                </div>
                </div>
                <div style="flex:1;display: flex;justify-content: center;align-items: center;font-size: 90px;"id="temp">
                   
                </div>
            </div>
            <div style="display:flex;flex:1; flex-direction: column;font-weight: 800;padding: 10px;">
                <div style="flex: 1;font-size:26px;border-top:1px black solid;"id="humidity"></div>
                <div style="flex: 1;
                border-top:1px black solid;font-size:26px;"id="windspeed"></div>
                <div style="flex: 1;
                border-top:1px black solid;font-size:26px;"id="windgust"></div>
                <div style="flex:1;
                border-top:1px black solid;font-size:26px;"id="sunrise"></div>
                <div style="flex:1;
                border-top:1px black solid;font-size:26px;"id="sunset"></div>
            </div>
            
        </div>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
