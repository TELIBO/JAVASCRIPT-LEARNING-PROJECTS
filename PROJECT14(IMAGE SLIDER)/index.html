<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE slider</title>
    <link rel="stylesheet" href="index.css">
</head>
<body style=" display: flex ;flex-direction: column;
justify-content: center;
align-items: center;">
    <h1 style="color:white;text-align: center;font-size: 60px;">PORSHE SLIDER</h1>
    <div class="slider">
        <button class="prev"> << </button>
        <div class="slides">
            <div class="images">
                <img class="slide" src="istockphoto-1340269597-1024x1024.jpg" alt="image1">
                <img class="slide" src="porsche-4795517_1280.jpg" alt="image2">
                <img class="slide" src="porsche-5665390_1280.jpg" alt="image3">
            </div>
        </div>
        <button class="next">            >>
        </button>
    </div>
    <script src="index.js"></script>
</body>
</html>
