<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
    </head>
    <body>
        <p>making hello helloed</p>
        <button onclick="
        f1()
        " class="helloed">hello</button>

        <script>
           function f1(){
            const v1=document.querySelector(".helloed");
            if(v1.innerText==="hello")
            {
                v1.innerHTML="My Name Is Sanjay";
            }
            else{
                v1.innerHTML="hello";
            }
           }
        </script>
    </body>
</html>
