<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT7</title>
    <style>
        label{
            font-size: large;
        }
        input,button{
            padding:12px;
        }
        button{
            background-color: black;
            color: aliceblue;
        }
    </style>
</head>
<body style="background-color: rgb(167, 177, 187);display:flex;justify-content: center;">
        <div style="background-color: lightgray;padding: 32px;">
            <h1 style="text-align: center;">BMI CALCULATOR</h1>
            <h2>ENTER YOU WEIGHT(KG) AND HEIGHT(CM) TO KNOW YOUR BODY MASS INDEX</h2>
            <form style="text-align: center;margin-top:30px;background-color: darkgray;padding: 12px;">
                <label for="weight">WEIGHT:</label>
                <input type="number" id="weight" min="0" required>
                <br><br>
                <label for="height">HEIGHT:</label>
                <input type="number" id="height" min="0" required>
                <br><br>
                <button>SUBMIT</button>
            </form>
            <h3 id="para" style="font-size: large; text-align: center;"></h3>
            <h3 id="p2" style="font-size: large; text-align: center;"></h3>
        </div>
    <script src="index.js"></script>
</body>
</html>
